version: '3.8'

name: interviewiq
services:
  backend:
    build:
      context: ../interviewiq-service
      dockerfile: Dockerfile
    container_name: interviewiq-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OLLAMA_BASE_URL=http://ollama:11434
    networks:
      - interviewiq-network
    depends_on:
      - ollama
    restart: unless-stopped

  frontend:
    build:
      context: ../interviewiq-web
      dockerfile: Dockerfile
    container_name: interviewiq-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - interviewiq-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: interviewiq-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - interviewiq-network
    restart: unless-stopped
    command: ["ollama", "serve"]

volumes:
  ollama_data:

networks:
  interviewiq-network:
    driver: bridge
