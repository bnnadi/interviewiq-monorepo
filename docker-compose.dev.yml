version: '3.8'

name: interviewiq
services:
  backend:
    build:
      context: ../interview-coach-service
      dockerfile: Dockerfile.dev
    container_name: interviewiq-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ../interview-coach-service:/app
    networks:
      - interviewiq-network
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ../interview-coach-web
      dockerfile: Dockerfile.dev
    container_name: interviewiq-frontend-dev
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ../interview-coach-web:/app
      - /app/node_modules
    networks:
      - interviewiq-network
    environment:
      - VITE_API_URL=http://localhost:8000
    command: ["npm", "run", "dev"]

  ollama:
    image: ollama/ollama:latest
    container_name: interviewiq-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - interviewiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

volumes:
  ollama_data:

networks:
  interviewiq-network:
    driver: bridge 